
elasticsearch:
  - host: localhost
    port: 9200
#  - host: docker
#    port: 9200

prefixes:
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#
  dct: http://purl.org/dc/terms/
  dc: http://purl.org/dc/elements/1.1/
  skos: http://www.w3.org/2004/02/skos/core#
  chembl: http://rdf.ebi.ac.uk/terms/chembl#
  cheminf: http://www.semanticweb.org/ontologies/cheminf.owl#
  uniprot: http://purl.uniprot.org/core/
  drugbank: http://www4.wiwiss.fu-berlin.de/drugbank/resource/drugbank


sparql:
  #uri: http://sparql:8890/sparql
  #uri: http://ops2.few.vu.nl:3030/chembl19/sparql
  uri: http://ops2.few.vu.nl:8890/sparql
  timeout_s: 7200 # e.g. 2 hours

common_properties:
  - rdfs:label

indexes:
  chembl:
    substance:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:Substance
        subclasses: owl
        properties:
          - dct:title
          - dc:title
          - rdfs:description
          - skos:prefLabel
          - skos:altLabel
    target:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:Target
        subclasses: owl
        properties:
          - dct:title

    targetComponent:
        graph: http://www.ebi.ac.uk/chembl
        type: chembl:TargetComponent
        properties:
          - dct:title
          - skos:altLabel
          - dct:description
          - chembl:organismName
  ocrs:
    compound:
      graph: http://ops.rsc.org/
      properties:
        - cheminf:CHEMINF_000476
        - cheminf:CHEMINF_000465
        - cheminf:CHEMINF_000466
        - cheminf:CHEMINF_000490
  uniprot:
    target:
      graph: http://purl.uniprot.org/
      properties:
        - uniprot:mnemonic
        - uniprot:oldMnemonic
        # TODO: support for property paths
        #- uniprot:recommendedName/uniprot:fullName
        #- uniprot:recommendedName/uniprot:shortName
        #- uniprot:recommendedName/uniprot:ecName
        #- uniprot:alternativeName/uniprot:fullName
        #- uniprot:alternativeName/uniprot:shortName
        #- uniprot:alternativeName/uniprot:ecName
        #- uniprot:alternativeName/uniprot:internationalNonpropriatoryName
        #- uniprot:alternativeName/uniprot:cdAntigenName
        #- uniprot:alternativeName/uniprot:allergenName
  drugbank:
    compound:
      graph: http://linkedlifedata.com/resource/drugbank
      type: drugbank:drugs
      properties:
        - drugbank:brandName
        - drugbank:genericName
        - drugbank:chemicalIupacName
        - drugbank:synonym
        - drugbank:swissprotName
    target:
      graph: http://linkedlifedata.com/resource/drugbank
      type: drugbank:targets
      properties:
        - drugbank:geneName
        - drugbank:synonym
        - drugbank:swissprotName
    enzymes:
      graph: http://linkedlifedata.com/resource/drugbank
      type: drugbank:enzymes
      properties:
        - drugbank:geneName
        - drugbank:name
